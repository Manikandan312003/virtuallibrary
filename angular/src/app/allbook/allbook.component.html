
<div *ngFor="let image of images" class="row">
    
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" >
        <div class="shop-cat-box" width="100%" height="100%">
            <a (click)="rout(image[0].name)"><img class="img-fluid"  src="{{image[0].src}}" loading="lazy" width="100%" height="100%"/>
            <a class="btn-hvr-hover" >{{image[0].name}}</a></a>
        </div>
        
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div class="shop-cat-box" width="100%" height="100%">
            <a (click)="rout(image[1].name)"><img class="img-fluid" src="{{image[1].src}}" loading="lazy"  alt="" width="100%" height="100%"/>
            <a class="btn-hvr-hover" >{{image[1].name}}</a></a>
        </div>
        
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div class="shop-cat-box" width="100%" height="100%">
           <a (click)="rout(image[2].name)"> <img class="img-fluid" src="{{image[2].src}}" loading="lazy"  alt="" width="100%" height="100%"/>
            <a class="btn-hvr-hover" >{{image[2].name}}</a></a>
        </div>
        
    </div>
</div>
