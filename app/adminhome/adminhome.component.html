
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Login Page </title>
<style>
 .dropdown {
      position: relative;
      display: inline-block;
    }
  
    /* Styling for the dropdown arrow */
    .dropdown::after {
      content: "";
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      border-top: 6px solid #333;
      border-right: 6px solid transparent;
      border-left: 6px solid transparent;
    }
  
    /* Styling for the dropdown select element */
    #my-dropdown {
      font-size: 16px;
      padding: 10px 30px 10px 10px;
      border: none;
      border-radius: 5px;
      background-color: #f7f7f7;
      color: #333;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      cursor: pointer;
    }
  
    /* Styling for the dropdown options */
    #my-dropdown option {
      font-size: 14px;
      padding: 10px;
      background-color: #fff;
      color: #333;
    } 
Body {
  font-family: Calibri, Helvetica, sans-serif;
  background-color: pink;
}
button { 
       background-color: #4CAF50; 
       width: 100%;
        color: orange; 
        padding: 15px; 
        margin: 10px 0px; 
        border: none; 
        cursor: pointer; 
         } 
 form { 
        border: 3px solid #f1f1f1;
        border-radius: 20px; 
    } 
 input[type=text], input[type=password] { 
        width: 100%; 
        margin: 8px 0;
        padding: 12px 20px; 
        display: inline-block; 
        border: 2px solid green; 
        box-sizing: border-box; 
    }
 button:hover { 
        opacity: 0.7; 
    } 
  .cancelbtn { 
        width: auto; 
        padding: 10px 18px;
        margin: 10px 5px;
    } 
      
   
 .container { 
        padding: 25px; 
        background-color: lightblue;
        border-radius: 20px;
        
    } 
.file-upload {
  display: inline-block;
  font-size: 16px;
  font-weight: bold;
  color: #555;
  border: 2px solid #ccc;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

.file-upload:hover {
  background-color: #f2f2f2;
}

.file-upload label {
  display: inline-block;
  cursor: pointer;
}

.file-upload input[type="file"] {
  display: none;
}

.file-upload span {
  display: inline-block;
  margin-left: 10px;
}

</style> 
</head>  

     <h1> BOOK UPLOAD FORM </h1> 
    <form (submit)="onUpload()">
        <div class="container"> 
            <label>Book Name : </label> 
            <input type="text" placeholder="Book Name" name="BookName" [(ngModel)]="bookname" required>
            <label>Author'name : </label> 
            <input type="text" placeholder="Enter Name" name="Authorname" [(ngModel)]="authorname" required>
            <label>Select Category : </label> 
<div class="dropdown" >
    <select id="my-dropdown" value="ECE" [(ngModel)]="category">
      <option value="option-1">ECE</option>
      <option value="option-2">CSE</option>
      <option value="option-3">EEE</option>
      <option value="option-4">IT</option>
      <option value="option-5">CIVIL</option>
      <option value="option-6">MECH</option>
    </select>
  </div><br><br>
<label>Upload book : </label>
<div class="file-upload">
  <label>
    <input type="file"  [(ngModel)]="uploadbook" (change)="onFileSelected($event)" name="uploadbook">
    <span *ngIf="!uploadfile?.name">Choose File</span>
    <span *ngIf="uploadfile?.name">{{uploadfile?.name}}</span>
  </label>
</div>
<br><br>
<label>Book Front Page : </label>
<div class="file-upload">
  <label>
    <input type="file"  [(ngModel)]="bookfront" (change)="photo($event)">
    <span *ngIf="!pdfphoto?.name">Choose File</span>
    <span *ngIf="pdfphoto?.name">{{pdfphoto?.name}}</span>
  </label>
</div>
<br><br>
<label>(Only .jpg is supported)</label>
<br><br>
<label>Content starting page no : </label> 
<input type="text" placeholder="0" name="ContentPageStart" [(ngModel)]="contentst" required>
<label>Content Ending page no : </label> 
<input type="text" placeholder="0" name="ContentPageEnd" [(ngModel)]="contentend" required>

            <button type="submit" >submit</button> 
           
        </div> 
    </form>
